<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->

    <p class="text-black">Text black</p>
    <p class="text-white">Text white</p>
    <p class="text-red-500">Text red </p>
    <p class="text-green-500">text green</p>
    <p class="text-emerald-500">text emerald</p>
    <p class="text-zinc-300">text zinc</p>
    <!-- Background Colors -->
    <p class="bg-slate-800 text-white">Text background</p>
    <p class="bg-emerald-400 text-yellow-200">text emerald</p>
    <p class="bg-yellow-300 text-green-500">bg yellow</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">underline </p>
    <p class="underline decoration-yellow-200">yellow underline</p>

    <!-- Border Colors -->

    <input type="text" class="border border-blue-400">
    <input type="text" class="border border-yellow-300">
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">hello</button>
    <button class="outline outline-blue-200">hello</button>


    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-1000">subscribe</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/60">subscribe</button>


    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>

    <!-- Arbitrary Colors -->
  <div class="bg-[#427fab]">Hello</div>
  </body>
</html>
