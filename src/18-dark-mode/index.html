<!DOCTYPE html>
<html lang="en" class="dark">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.script = {
        darkMode: 'class'
      }
    </script>
    <title>Dark Mode</title>

  <body class="bg-slate-500">

    <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">Lorem ipsum dolor sit.</h3>
    <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores fuga harum ipsam quisquam repellat! Ab, aperiam consectetur doloremque doloribus error esse eveniet ex iste laborum minima odio porro voluptas voluptatem?</p>
